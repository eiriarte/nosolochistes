version: '3.8'
services:
  app:
    build: .
    ports:
      - '9000:9000'
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - MONGO_URL=mongodb://mongo:27017/fch
      - NODE_ENV=production

  mongo:
    build:
      context: .
      dockerfile: Dockerfile-mongo
    volumes:
      - ./mongodb_data:/data/db
    ports:
      - '27017:27017'
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
